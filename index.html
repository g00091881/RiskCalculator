<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Insurance Risk Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Health Insurance Risk Calculator</h2>
        <form id="risk-form">
            <label>Age:</label>
            <input type="number" id="age" required>

            <label>Weight (kg):</label>
            <input type="number" id="weight" required>

            <label>Height (cm):</label>
            <input type="number" id="height" required min="60">

            <label>Blood Pressure:</label>
            <select id="bloodPressure">
                <option value="normal">Normal</option>
                <option value="elevated">Elevated</option>
                <option value="stage 1">Stage 1</option>
                <option value="stage 2">Stage 2</option>
                <option value="crisis">Crisis</option>
            </select>

            <label>Family History:</label>
            <div>
                <input type="checkbox" id="diabetes" value="diabetes"> Diabetes
                <input type="checkbox" id="cancer" value="cancer"> Cancer
                <input type="checkbox" id="alzheimers" value="Alzheimer’s"> Alzheimer’s
            </div>

            <button type="submit">Calculate Risk</button>
        </form>

        <p id="error" class="error"></p>
        <div id="result" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
